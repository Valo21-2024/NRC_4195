    <section class="seccion-formulario">
      <div class="div-cont-formulario">
        <h2>Formulario de Contacto</h2>
        <p>Complete todos los campos</p>
        <form class="formulario">
          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="ingrese sus nombres"
            />
            <br />
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="ingrese sus apellidos"
            />
          </div>
          <div class="campo">
            <label for="nombre">Pais:</label>
            <select>
              <option value="">Seleccione un pais</option>
              <option value="peru">Peru</option>
              <option value="argentina">Argentina</option>
              <option value="venezuela">Venezuela</option>
              <option value="brasil">Brasil</option>
              <option value="uruguay">Uruguay</option>
            </select>
          </div>
          <div class="campo">
              <label>Preferencias:</label>
              <ul class="lista-checkbox">
                <li><label><input type="checkbox" name="preferencias" value="a">Terminos y condiciones</label></li>
                <li><label><input type="checkbox" name="preferencias" value="b">Tratamiento de datos(opcional)</label></li>
              </ul>

          </div>
          <div class="campo">
            <label>Preferencias:</label>
            <ul class="lista-radio">
              <li><label><input type="radio" name="sexo" value="m">Masculino</label></li>
              <li><label><input type="radio" name="sexo" value="f">Femenino</label></li> 
            </ul>

        </div>
        <p class="botonEnviar">
        <button type="submit">Enviar</button>
        </p>
        </form>
      </div>
    </section>
